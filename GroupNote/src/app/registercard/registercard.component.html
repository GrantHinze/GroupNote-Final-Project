<div class="card">
<div class="col-sm">
    <div class="card-body" style="text-align: center;">
        <form>
            <div class="container" style="text-align: center;">
                <label for="userFirstName">First Name: </label>
                <input type="text" id="userFirstName"><br>
                <label for="userLastName">Last Name:  </label>

                <input type="password" id="userPassword">
                <div class="row" >
                    <div class="col-6">
                        <button class="btn btn-primary" routerLink="">Have an Account? Login!</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary" [routerLink]="['index', Accounts]">Register the Account</button>
                    </div>    
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
