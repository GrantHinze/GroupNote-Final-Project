<div class="container">
<div class="card">
<div class="col-sm">
    <div class="card-body" style="text-align: center;">
        <form>
            <div class="container" style="text-align: center;">
                <label for="userEmail">Email: </label>
                <input type="email" id="userEmail"><br>
                <label for="userPassword">Password: </label>
                <input type="password" id="userPassword">
                <br>
                <br>
                <button type="submit" class="btn btn-primary" [routerLink]="['/index', Account?.AccountId]">Submit</button>
                <div class="row" >
                    <div class="col-6">
                        <button class="btn btn-primary" routerLink="register">Create a New Account</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary" routerLink="joincode">Join GroupNote With Code</button>
                    </div>    
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
